{% extends "base.html" %}

{% block content %}
<body>
  <h2>Add to your order</h2>
    <form class="form-style-1" action="{{ url_for('homepage') }}" method="post">
      <p>
          {{ form.item.label }}<br>
          {{ form.item(size=40) }}
      </p>
      <p>{{ form.submit() }}</p>
  </form>
</body>
{% endblock %}
