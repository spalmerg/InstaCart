<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>

<head>
  <title>Instacart</title>
</head>

<body>
  <h2>Order something tasty</h2>
    <form class="form-style-1" action="{{ url_for('homepage') }}" method="post">
      {{ form.hidden_tag() }}
      <p>
          {{ form.item.label }}<br>
          {{ form.item(size=40) }}
      </p>
      <p>{{ form.submit() }}</p>
  </form>
</body>
